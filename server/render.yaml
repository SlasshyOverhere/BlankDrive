services:
  - type: web
    name: slasshy-oauth
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TOKEN_ENCRYPTION_KEY
        generateValue: true
      - key: SERVER_URL
        fromService:
          type: web
          name: slasshy-oauth
          property: host
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health
